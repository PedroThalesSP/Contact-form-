<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/reponsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <header>
  </header>
  
  <main>
    <h1> Contact Us </h1>
    <form id="form">
      <div class="contact-form">
        
        <div class="user-name">
          <div class="name error">
            <!-- First Name -->
            <!-- firth form -->
            <p> First Name <span>*</span></p>
            <label for="name"></label>
            <input type="text" id="first-name" >
          </div>
          
          <div class="name error">
            <!-- Last Name -->
            <!-- second form -->
            <p>Last Name <span>*</span> </p>
            <label for="name"> </label>
            <input type="text" id="second-name">
          </div>
        </div>
        <a>Fill in this field</a>

        <div class="email error">
          <!-- email -->
          <!-- third form -->
           <p> Email Address <span> *</span> </p>
          <label for="email"></label>
          <input type="email" id="user-email"  >
        </div>
        <a>Invalid email</a>
        
        <p>Query Type <span>*</span> </p>

        <div class="enquiry">
          <div class="form-group">
            <label for="Query Type one"></label>
            <input type="radio" value="General Enquiry" name="radio" class="user-enquiry"> General Enquiry <br>
          </div>
  
          <div class="form-group ">
            <label for="Query Type Two"></label>
            <input type="radio" value="Support Request" name="radio" class="user-enquiry"> Support Request <br>
          </div>
        </div>
        <a>Select query type</a>
  
        <div class="mensage error">
          <p>Message <span> *</span> </p>
          <label for="Message"></label>
          <input type="text" id="user-mensage">  
        </div>
  
        <div class="checkbox error">      
          <label for="checkbox"></label>
          <input type="checkbox" id="user-checkbox"> I consent to being contacted by the team <span> *</span>
        </div>
        <a>Check the box</a>
  
        <div class="submit error">
          <!-- submit -->
          <!-- seventh form --> 
          <label for="submit"></label>
          <input type="submit" id="user-submit" >
        </div>
      </div>  
    </form>
  </main>

</html>
